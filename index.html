<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Bootstrap 5 Template</title>

  <!-- Favicons -->
  <link rel="icon" href="dist/assets/img/favicons/favicon.ico">

  <!-- build:css -->
  <link href="dist/assets/css/app.min.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->
</head>

<body>
  <section class="bg-black vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="w-736 mx-auto">
        <div class="mb-4 section-head">
          <h2 class="section-header">Proof Of Work</h2>
          <p>Every block is a day of work on DeGods.</p>
        </div>
        <div class="f-flex flex-row">
          <div class="d-flex flex-column align-items-center">
            <h4 class="heading my-3">Proof Of Work</h4>
            <div class="graph">
              <ul class="months p-0 mb-3">
                <li>Jan</li>
                <li>Feb</li>
                <li>Mar</li>
                <li>Apr</li>
                <li>May</li>
                <li>Jun</li>
                <li>Jul</li>
                <li>Aug</li>
                <li>Sep</li>
                <li>Oct</li>
                <li>Nov</li>
                <li>Dec</li>
              </ul>
              <ul class="squares"></ul>
            </div>
            <div class="d-flex flex-row mt-5 justify-content-center align-items-center mb-5 color-shades">
              <h4 class="text-darkButtonBg me-2">Low Impact</h4>
              <div class="bg-1E2021 rounded-border me-1"></div>
              <div class="bg-38536C rounded-border me-1"></div>
              <div class="bg-54809F rounded-border me-1"></div>
              <div class="bg-6997C1 rounded-border me-1"></div>
              <div class="bg-ACCBE7 rounded-border me-1"></div>
              <h4 class="text-darkButtonBg ms-2">High Impact</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap 5 Javascript -->
  <script src="assets/vendor/BS5/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <!-- Custom Javascript -->
  <!-- build:js -->
  <script src="dist/assets/js/app.min.js"></script>
  <!-- endbuild -->
</body>

</html>
